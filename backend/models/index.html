<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .top-bar button {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
        }

        .site-builder {
            width: 80%;
            padding: 20px;
        }

        .section {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        .footer {
            background-color: #2ecc71;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barre supérieure -->
    <div class="top-bar">
        <button>B</button>
        <button>I</button>
        <button>U</button>
        <button>Align Left</button>
        <button>Align Center</button>
        <button>Align Right</button>
        <button>Text Color</button>
        <button>Border</button>
        <!-- Plus d'options de mise en forme ici -->
    </div>

    <div class="container">
        <!-- Barre d'outils à gauche -->
        <div class="sidebar">
            <h2>Outils</h2>
            <button>Ajouter Section</button>
            <button>Ajouter Image</button>
            <button>Ajouter Bouton</button>
            <button>Ajouter Texte</button>
            <!-- Autres composants ici -->
        </div>

        <!-- Zone de conception -->
        <div class="site-builder">
            <div class="section header">
                <h1>En-tête</h1>
            </div>
            <div class="section content">
                <p>Contenu principal du site</p>
            </div>
            <div class="section footer">
                <p>Pied de page</p>
            </div>
        </div>
    </div>
</body>
</html>
